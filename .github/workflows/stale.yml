name: Stale Issues & PRs

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@28ca1036281a5e5922ead5184a1bbf96e5fc984e # v9.0.0
        with:
          # Issue settings
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 14 days.
            If this issue is still relevant, please comment or remove the stale label.
          close-issue-message: >
            This issue was closed because it has been stale for 14 days with no activity.
            Feel free to reopen if this is still relevant.
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,feature,claude-eligible,claude-approved'

          # PR settings
          stale-pr-message: >
            This PR has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 7 days.
          close-pr-message: >
            This PR was closed because it has been stale for 7 days with no activity.
            Feel free to reopen if you'd like to continue working on it.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,work-in-progress,do-not-close'

          # General settings
          operations-per-run: 50
          remove-stale-when-updated: true
          delete-branch: false

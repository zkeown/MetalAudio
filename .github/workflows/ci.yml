name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd # v1.6.0
        with:
          xcode-version: latest-stable

      - name: Cache Swift packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build -c release

      - name: Run Tests with Coverage
        run: swift test --parallel --enable-code-coverage

      - name: Generate Coverage Report
        run: |
          # Merge profraw files
          xcrun llvm-profdata merge -sparse \
            .build/arm64-apple-macosx/debug/codecov/*.profraw \
            -o .build/coverage.profdata

          # Generate lcov format for Codecov
          xcrun llvm-cov export \
            .build/arm64-apple-macosx/debug/MetalAudioPackageTests.xctest/Contents/MacOS/MetalAudioPackageTests \
            --instr-profile=.build/coverage.profdata \
            --format=lcov \
            --ignore-filename-regex='.*\.build/checkouts.*' \
            --ignore-filename-regex='.*\.build/.*DerivedSources.*' \
            --ignore-filename-regex='.*Tests/.*' \
            > coverage.lcov

      - name: Upload to Codecov
        uses: codecov/codecov-action@cb6530fbecd68d5f1ee7a3dcd113450ea8d5d6d4 # v4.6.0
        with:
          files: coverage.lcov
          fail_ci_if_error: false
          verbose: true

  lint:
    name: Lint
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check formatting

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Lint
  # =============================================================================
  lint:
    name: SwiftLint
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging

  # =============================================================================
  # Build & Test - macOS
  # =============================================================================
  test-macos:
    name: Test macOS
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build -c release

      - name: Run Tests
        run: swift test --parallel

  # =============================================================================
  # Build & Test - iOS Simulator
  # =============================================================================
  test-ios:
    name: Test iOS (${{ matrix.device }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - device: "iPhone 17 Pro"
            ios: "26.1"
            runner: macos-26
          - device: "iPhone 8"
            ios: "16.4"
            runner: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ios-${{ matrix.device }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ios-${{ matrix.device }}-spm-

      - name: Install xcodes
        if: matrix.ios == '16.4'
        run: |
          brew install xcodes aria2

      - name: Install iOS 16.4 Runtime
        if: matrix.ios == '16.4'
        run: |
          if ! xcrun simctl list runtimes | grep -q "iOS 16.4"; then
            echo "Installing iOS 16.4 runtime..."
            sudo xcodes runtimes install "iOS 16.4"
          fi
          xcrun simctl list runtimes

      - name: Create iPhone 8 Simulator
        if: matrix.device == 'iPhone 8'
        run: |
          xcrun simctl create "iPhone 8" \
            com.apple.CoreSimulator.SimDeviceType.iPhone-8 \
            com.apple.CoreSimulator.SimRuntime.iOS-16-4 || echo "Simulator may already exist"
          xcrun simctl list devices available | grep -i "iphone 8"

      - name: List Available Simulators
        run: |
          echo "=== Available Runtimes ==="
          xcrun simctl list runtimes
          echo "=== Available Devices ==="
          xcrun simctl list devices available | grep -E "iPhone|iPad" | head -20

      - name: Build and Test on iOS Simulator
        run: |
          # Capture output because xcodebuild may return non-zero even when all tests pass
          # (known bug with iOS simulator in Xcode 16+)
          set +e
          OUTPUT=$(xcodebuild test \
            -scheme MetalAudio-Package \
            -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios }}" \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Check for actual test failures in output
          if echo "$OUTPUT" | grep -q "with 0 failures"; then
            echo "✅ All tests passed (0 failures)"
            exit 0
          elif echo "$OUTPUT" | grep -E "with [1-9][0-9]* failure"; then
            echo "❌ Tests failed"
            exit 1
          else
            # If we can't find test results, use the original exit code
            exit $EXIT_CODE
          fi

  # =============================================================================
  # Code Coverage (runs on main branch only)
  # =============================================================================
  coverage:
    name: Code Coverage
    runs-on: macos-26
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-coverage-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-coverage-spm-

      - name: Run Tests with Coverage
        run: swift test --enable-code-coverage --parallel

      - name: Merge Coverage Data
        run: |
          xcrun llvm-profdata merge -sparse \
            .build/arm64-apple-macosx/debug/codecov/*.profraw \
            -o .build/coverage.profdata

      - name: Generate Coverage Report
        run: |
          xcrun llvm-cov report \
            .build/arm64-apple-macosx/debug/MetalAudioPackageTests.xctest/Contents/MacOS/MetalAudioPackageTests \
            --instr-profile=.build/coverage.profdata \
            --ignore-filename-regex='.*\.build/checkouts.*' \
            --ignore-filename-regex='.*\.build/.*DerivedSources.*' \
            --ignore-filename-regex='.*Tests/.*' \
            > coverage.txt

      - name: Display Coverage Summary
        run: cat coverage.txt

      - name: Generate LCOV Report
        run: |
          xcrun llvm-cov export \
            .build/arm64-apple-macosx/debug/MetalAudioPackageTests.xctest/Contents/MacOS/MetalAudioPackageTests \
            --instr-profile=.build/coverage.profdata \
            --ignore-filename-regex='.*\.build/checkouts.*' \
            --ignore-filename-regex='.*\.build/.*DerivedSources.*' \
            --ignore-filename-regex='.*Tests/.*' \
            --format=lcov \
            > coverage.lcov

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.lcov
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Build Check (ensures all targets compile)
  # =============================================================================
  build-check:
    name: Build All Targets
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-build-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-build-spm-

      - name: Build Debug
        run: swift build

      - name: Build Release
        run: swift build -c release

      - name: Build Benchmark
        run: swift build --target Benchmark -c release

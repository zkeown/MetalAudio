name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Lint
  # =============================================================================
  lint:
    name: SwiftLint
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging

  # =============================================================================
  # Build & Test - macOS
  # =============================================================================
  test-macos:
    name: Test macOS ${{ matrix.macos }} (Xcode ${{ matrix.xcode }})
    runs-on: macos-${{ matrix.macos }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Xcode 16.1 with macOS 15 SDK (required for BNNS Graph API)
          - macos: "15"
            xcode: "16.1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode ${{ matrix.xcode }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-${{ matrix.xcode }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.xcode }}-spm-

      - name: Build
        run: swift build -c release

      - name: Run Tests
        run: swift test --parallel

  # =============================================================================
  # Build & Test - iOS Simulator
  # =============================================================================
  test-ios:
    name: Test iOS ${{ matrix.ios }} (${{ matrix.device }})
    runs-on: macos-${{ matrix.macos }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # iPhone 8 (A11) - minimum hardware target with iOS 16
          - device: "iPhone 8"
            ios: "16.4"
            xcode: "16.1"
            macos: "15"
            needs_runtime: true
          # iPhone 17 Pro (A19 Pro) - latest flagship with iOS 26
          - device: "iPhone 17 Pro"
            ios: "26.1"
            xcode: "16.1"
            macos: "15"
            needs_runtime: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode ${{ matrix.xcode }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}

      - name: Download iOS ${{ matrix.ios }} Runtime
        if: matrix.needs_runtime
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          # Create API key file
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APPLE_API_KEY" > ~/.appstoreconnect/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          # Download iOS 16.4 runtime
          echo "Downloading iOS ${{ matrix.ios }} runtime..."
          xcodebuild -downloadPlatform iOS

          # List available runtimes to verify
          xcrun simctl list runtimes | grep -i ios

      - name: Create iPhone 8 Simulator
        if: matrix.device == 'iPhone 8'
        run: |
          # Create iPhone 8 device if it doesn't exist
          xcrun simctl create "iPhone 8" "com.apple.CoreSimulator.SimDeviceType.iPhone-8" "com.apple.CoreSimulator.SimRuntime.iOS-16-4" || true
          xcrun simctl list devices | grep "iPhone 8"

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ios-${{ matrix.device }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ios-${{ matrix.device }}-spm-

      - name: List Available Simulators
        run: |
          xcrun simctl list runtimes
          echo "---"
          xcrun simctl list devices available | grep -E "iPhone|iPad" | head -20

      - name: Build and Test on iOS Simulator
        run: |
          xcodebuild test \
            -scheme MetalAudio-Package \
            -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios }}" \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO

  # =============================================================================
  # Code Coverage (runs on main branch only)
  # =============================================================================
  coverage:
    name: Code Coverage
    runs-on: macos-15
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-coverage-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-coverage-spm-

      - name: Run Tests with Coverage
        run: swift test --enable-code-coverage --parallel

      - name: Merge Coverage Data
        run: |
          xcrun llvm-profdata merge -sparse \
            .build/arm64-apple-macosx/debug/codecov/*.profraw \
            -o .build/coverage.profdata

      - name: Generate Coverage Report
        run: |
          xcrun llvm-cov report \
            .build/arm64-apple-macosx/debug/MetalAudioPackageTests.xctest/Contents/MacOS/MetalAudioPackageTests \
            --instr-profile=.build/coverage.profdata \
            --ignore-filename-regex='.*\.build/checkouts.*' \
            --ignore-filename-regex='.*\.build/.*DerivedSources.*' \
            --ignore-filename-regex='.*Tests/.*' \
            > coverage.txt

      - name: Display Coverage Summary
        run: cat coverage.txt

      - name: Generate LCOV Report
        run: |
          xcrun llvm-cov export \
            .build/arm64-apple-macosx/debug/MetalAudioPackageTests.xctest/Contents/MacOS/MetalAudioPackageTests \
            --instr-profile=.build/coverage.profdata \
            --ignore-filename-regex='.*\.build/checkouts.*' \
            --ignore-filename-regex='.*\.build/.*DerivedSources.*' \
            --ignore-filename-regex='.*Tests/.*' \
            --format=lcov \
            > coverage.lcov

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.lcov
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Build Check (ensures all targets compile)
  # =============================================================================
  build-check:
    name: Build All Targets
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-build-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-build-spm-

      - name: Build Debug
        run: swift build

      - name: Build Release
        run: swift build -c release

      - name: Build Benchmark
        run: swift build --target Benchmark -c release
